<body><h2>Please fill  the  following form for job application</h2>
    <h3>Web Developer, programmer vacancy</h3>
    <div>
    <section>
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">name</label>
            <input type="text" id="name" name="name">
            <label for="birthdate">birthdate</label>
            <input type="date" id="birthdate" name="birthdate">
            <label for="phone"> phone number</label>
            <input type="tel" id="phone" name="phone">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="gender">Gender</label>
            <select id="gender">
                <option selected>Select one..</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </fieldset>
        <fieldset>
        <legend>Education Level</legend>
        <label>
            <input type="radio" name="Education Level" value=" College" checked> College
        </label>
        <label>
            <input type="radio" name="Education Level" value=" Some college courses" checked> Some college courses
        </label>
        <label>
            <input type="radio" name="Education Level" value=" High School" checked> High School
        </label>
        <label>
            <input type="radio" name="Education Level" value=" Techinical School" checked> Technical school
        </label>
       <p>What platforms do you use?</p>
       <label>
           <input type="checkbox" id="java" value="java"> Java
       </label>
       <label>
        <input type="checkbox" id="Linux" value="Linux"> Linux
    </label>
    <label>
        <input type="checkbox" id="Windows" value="Windows"> Windows
    </label>
    <label>
        <input type="checkbox" id="Mac Os" value="Mac Os"> Mac Os
    </label>
        </fieldset>
        <fieldset>
            <legend>Please list projects you are working on</legend>
            <label for="comments">Explain projects you are working on:</label>
            <textarea id="comments"></textarea>
        </fieldset>
    </section>
    </div>
